version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    container_name: springboot-poc-postgres
    environment:
      POSTGRES_DB: pocdb
      POSTGRES_USER: pocuser
      POSTGRES_PASSWORD: pocpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  mock-oidc:
    image: ghcr.io/navikt/mock-oauth2-server:2.2.1
    container_name: springboot-poc-mock-oidc
    ports:
      - "8081:8080"
    environment:
      - LOG_LEVEL=INFO
    hostname: host.docker.internal
volumes:
  pgdata:
